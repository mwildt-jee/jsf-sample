apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

eclipse {
    wtp {
        facet {
            facet name: "java", version: "1.7"          
            facet name: "jst.web", version: "3.0"       
            facet name: "jst.jsf", version: "2.2"       
        }
    }
}


repositories {
	mavenCentral()
}

dependencies {
	providedCompile 'com.sun.faces:jsf-api:2.2.10'
}
